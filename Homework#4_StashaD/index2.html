<!DOCTYPE html>
<html>
    <head>
        <title>Homework#4</title>
    </head>
    <body>
        <h1>Dado Tea Lunch Special</h1>

        <form action="">
        <p>
            Monday through Friday<br>
            11am - 3pm<br>
            $9.95 plus tax<br>
        </p>
       
        <p>Includes sandwiches,snack, and drink.</p>

        <fieldset>
            <legend>Order Information</legend>
            
            <label for="Na"><strong>Name</strong></label> <br>
            <input type="text" name="name" id="Na" required />
 
            <br><br>
            <!--<p>Where to eat</p>-->

            <input type="radio" id="Here" name="where to eat" value="here" checked="checked"  />
            <label for="Here">Here</label> <br>
    
            <input type="radio" id="ToGo" name="where to eat" value="togo"  />
            <label for="ToGo">To Go</label>


        </fieldset>

        <fieldset>
            <legend>Sandwiches</legend>

            <p><h3>Monday</h3></p>

            <input type="radio" id="ToMo" name="Monday Menu" value="Tomato Mozzarella" />
            <label for="ToMo">Tomato Mozzarella</label><br>

            <input type="radio" id="ChSa" name="Monday Menu" value="Chicken Salad">
            <label for="ChSa">Chicken Salad</label>

            <br><br>

            <p><h3>Tuesday</h3></p>

            <input type="radio" id="GrSaWr" name="Tuesday Menu" value="Creek Salad Wrap" />
            <label for="GrSaWr">Creek Salad Wrap</label><br>

            <input type="radio" id="ToWr" name="Tuesday Menu" value="Toto Wrap">
            <label for="ToWr">Toto Wrap</label>

            <br><br>

            <p><h3>Wednesday</h3></p>

            <input type="radio" id="RePeHu" name="Wednesday Menu" value="Red Pepper Hummus" />
            <label for="RePeHu">Red Pepper Hummus</label><br>

            <input type="radio" id="RoTu" name="Wednesday Menu" value="Roasted Turkey">
            <label for="RoTu">Roasted Turkey</label>

            <br><br>

            <p><h3>Thursday</h3></p>

            <input type="radio" id="carrot" name="Thursday Menu" value="Carrot-Ginger Hummus Wrap" />
            <label for="carrot">Carrot-Ginger Hummus Wrap</label><br>

            <input type="radio" id="EgSa" name="Thursday Menu" value="Egg Salad">
            <label for="EgSa">Egg Salad</label>

            <br><br>

            <p><h3>Friday</h3></p>

            <input type="radio" id="DaWr" name="Friday Menu" value="Dado Wrap" />
            <label for="DaWr">Dado Wrap</label><br>

            <input type="radio" id="TuSa" name="Friday Menu" value="Tuna Salad">
            <label for="TuSa">Tuna Salad</label>

            <hr>

           <!-- <p>Would you like some Gluten Free Bread?</p>-->

            <input type="checkbox" name="would you like some gluten free bread" id="GlFrBr" value="Yes to gluten free bread">
             <label for="GlFrBr">Gluten Free Bread (75¢ extra)</label>

        </fieldset>


        <fieldset>
                 <legend>Snack</legend>

                 <p><h3>Snacks</h3></p>

                 <input type="radio" name="snacks" value="apple" id="Ap">
                 <label for="Ap">Apple</label> <br>

                 <input type="radio" id="Ba" name="snacks" value="banana">
                 <label for="Ba">Banana</label> <br>

                 <input type="radio" name="snacks" value="potato chips" id="PoCh">
                 <label for="PoCh">Potato Chips</label> <br>

        </fieldset>

        <fieldset>
            <legend>Drink</legend>
            <p><h3>Drinks</h3></p>
             
             <!--<label for="drinks">Please pick your favorite drink(s):</label>-->
             <select name="drinks" id="drinks" multiple="multiple" size="1">
                <option value="Hot Black Tea - Keemun">Hot Black Tea - Keemun</option>
                <option value="Matcha Latte">Matcha Latte</option>
                <option value="Bolthouse Farms Perfectly Protein Vanilla Chai Tea">Bolthouse Farms Perfectly Protein Vanilla Chai Tea</option>
                <option value="Campbell’s Organic Tomato Juice">Campbell’s Organic Tomato Juice</option>
                <option value="Silk Very Vanilla Soymilk">Silk Very Vanilla Soymilk</option>
                <option value="Matcha Dalgona Coffee">Matcha Dalgona Coffee</option>
             </select>

            <hr>

            <!-- <p>Would you like your drink to be large?</p>-->

            <input type="checkbox" name="large drink" value="yes to a large drink" id="LaDr">
            <label for="LaDr">Large drink (75¢ extra)</label>

        </fieldset>

        <br>

        <input type="submit" value="Place Order">
    
    </form>

        
    </body>
</html>
